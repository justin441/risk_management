{% load i18n %}
{% for classe in classes %}
  {% if li %}
    <li class="{{ li_class }}">
    <a href="{% url 'risk_register:liste_risques' classe=classe %}" class="{{ a_class }}">
      {% blocktrans %}{{ classe }}{% endblocktrans %}
    </a>
  </li>
    {% else %}
    <a href="{% url 'risk_register:liste_risques' classe=classe %}" class="{{ a_class }}">
      {% blocktrans %}{{ classe }}{% endblocktrans %}
    </a>
  {% endif %}
{% endfor %}
