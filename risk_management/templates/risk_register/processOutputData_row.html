{% load i18n %}
<tr>
  <td>{{ dataprocess.nom }}</td>
  <td>
      {% for process in dataprocess.clients.all %}
        <a
          href="{% url 'risk_register:detail_processus' pk=process.pk %}">{{ process.nom }}</a>
        <br>
        {% empty %}
        {{ dataprocess.commentaire|default:_('Client externe') }}
      {% endfor %}

  </td>
</tr>
