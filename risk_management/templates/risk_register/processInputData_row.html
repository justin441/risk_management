{% load i18n %}
<tr>
  <td>{{ processdata.nom }}</td>
  <td>
    {% if processdata.origine %}
      <a
        href="{% url 'risk_register:detail_processus' pk=processdata.origine.pk %}">{{ processdata.origine }}</a>
    {% else %}
      {{ processdata.commentaire|default:_('Fournisseur externe') }}
    {% endif %}
  </td>
</tr>
